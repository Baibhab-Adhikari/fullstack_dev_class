<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>

<body>
    <table border="1">
        <thead bgcolor="yellow">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice</td>
                <td>20</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>21</td>
                <td>B</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>22</td>
                <td>C</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
